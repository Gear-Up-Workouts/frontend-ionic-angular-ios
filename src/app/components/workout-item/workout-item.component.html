<div
  *ngIf="workout"
  class="rounded-full bg-secondary my-4 mx-8 h-20 grid grid-cols-8 grid-rows-2 group hover:scale-105 hover:bg-primary
  transition-all ease-in-out delay-75"
  (click)="activateWorkoutRatingModalComponent()"
>
  <p
    class="text-center text-xs px-4 font-bold col-start-1 col-span-2 row-span-2 self-center capitalize border-r-4
    border-double group-hover:text-secondary group-hover:border-secondary"
  >
    {{ workout.bodyGroup }}
  </p>

  <p
    class="text-center text-sm font-medium ml-3 col-start-3 col-span-3 row-span-2 self-center capitalize
    group-hover:text-secondary"
  >
    {{ workout.workoutName }}
  </p>


<!--  Repped-->
  <div
    class="col-start-6 col-span-3 row-span-1 self-end flex ml-3 group-hover:text-secondary"
    *ngIf="workout.workoutReps > 0 || workout.workoutWeight > 0"
  >
    <ion-icon
      class="text-center pr-2 self-center"
      name="barbell-outline"
    ></ion-icon>
    <p class="text-center" *ngIf="workout.workoutWeight !== 0">
      {{ workout.workoutWeight }} lbs
    </p>
    <p class="text-center" *ngIf="workout.workoutWeight === 0">BW</p>
  </div>

  <div
    class="col-start-6 col-span-3 row-span-1 self-start flex ml-3 group-hover:text-secondary"
    *ngIf="workout.workoutReps > 0 || workout.workoutWeight > 0"
  >
    <ion-icon
      class="text-center pr-2 self-center"
      name="repeat-outline"
    ></ion-icon>
    <p class="text-center">x {{ workout.workoutReps }}</p>
  </div>

<!--  Cardio-->
  <div
    class="col-start-6 col-span-3 row-span-2 self-center flex ml-3 group-hover:text-secondary"
    *ngIf="workout.workoutReps === 0 && workout.workoutWeight === 0"
  >
    <ion-icon
      class="text-center pr-2 self-center"
      name="stopwatch-outline"
    ></ion-icon>
    Paced
  </div>
</div>
